<li class="posts-list-item">
  <div class="posts-list-title">
    <a href="{{ post.url }}" style="color: #444;"> {{ post.title }} </a>
    <!--
    <span class="timestamp timestamp-inline">
      {% include post-date.html %}
    </span>
     -->
  </div>
  {% if site.show_excerpts == true %} {{ post.content | strip_html |
  truncatewords: site.excerpt_word_count }} [Read more]({{ post.url }}) {% endif
  %}
</li>
